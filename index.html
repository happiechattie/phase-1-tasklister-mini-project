<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select>
        <option value="red">high priority</option>
        <option value="yellow">medium priority</option>
        <option value="green">low priority</option>
      </select>
      <input type="date" class="dueDate" name="dueDate" placeholder="due date">
      <input type="submit" value="Create New Task">
    </form>
    
  <!--
    <form id="priorityOption">
      <select>
        <option value="red">high priority</option>
        <option value="yellow">medium priority</option>
        <option value="green">low priority</option>
      </select>
    </form>
  -->

    <div id="list">
      <h2><form id="SET NAME"><input type="text" placeholder="Who are you?""></form></h2>
      <ol id="tasks">
        <div id="redWrap"></div>
        <div id="yellowWrap"></div>
        <div id="greenWrap"></div>
      </ol>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
